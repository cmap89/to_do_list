<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>

    <div class="main">
        <h1>Things To Do</h1>

        <div>
            <form action="">
                <label class="itemLabel" for="userInput">Enter a new item or task: </label> <br>
                <input id="userInput" type="text" name="userInput" placeholder="Kale Chips">
                <button type="submit" id="submitBtn" hidden>Submit</button>
            </form>
        </div>
        <div class="instruct-text1">
            Items will appear on the screen below:
        </div>
    </div>
    <div class="list-div">
        <h2 id="itemListTitle"></h2>
        <div id="itemList">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
